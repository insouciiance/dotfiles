################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,2560x1600@240,-2560x0,1
# monitor=eDP-1,1920x1200@240,0x0,1
monitor=DP-5,highrr,0x0,1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$fileManager = thunar
# $menu = rofi -show drun -theme $HOME/.config/rofi/launchers/type-3/style-5.rasi
$menu = vicinae toggle


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = waybar & swaync & vicinae server & hyprpaper & hypridle & hyprpm reload


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = AQ_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 2
    gaps_out = 2

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border = rgba(595959aa)
	
    col.active_border = rgba(7aa2f7ee)
    col.inactive_border = rgba(474747ff)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = scrolling
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    dim_special = 0.5

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = 1

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]

workspace = 1, monitor:DP-5
workspace = 2, monitor:DP-5
workspace = 3, monitor:DP-5
workspace = 4, monitor:DP-5
workspace = 5, monitor:DP-5
workspace = 6, monitor:DP-5
workspace = 7, monitor:DP-5
workspace = 8, monitor:eDP-1
workspace = 9, monitor:eDP-1
workspace = 10, monitor:eDP-1

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = false # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    initial_workspace_tracking = 1
    new_window_takes_over_fullscreen = 1
    close_special_on_empty = 0
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,ua
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle,caps:super
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
#gestures {
#    workspace_swipe = false
#}

group {
    col.border_active = rgba(a287f4ee)
    col.border_inactive = rgba(444444ff)

    groupbar {
        enabled = true
        height = 20
        font_size = 14
        font_family = 'CommitMono Nerd Font', 'monospace'
        font_weight_active = semibold
        font_weight_inactive = semibold
        text_color = rgba(c0caf5ff)
        col.active = rgba(a287f444)
        col.inactive = rgba(44444444)
        gradients = true
        gradient_rounding = 5
        indicator_height = 0
    }
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Plugins

plugin {
    hyprexpo {
        columns = 4
        gap_size = 5
        bg_col = rgba(00000044)
        workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = true # laptop touchpad
        gesture_fingers = 3  # 3 or 4
        gesture_distance = 300 # how far is the "max"
        gesture_positive = true # positive = swipe down. Negative = swipe up.
    }
    hyprscrolling {
        column_width = 1
        focus_fit_method = 1
    }
    # hyprbars {
    #     bar_height = 24
    #     bar_color = rgba(0, 0, 0, 0.25)
    #     bar_text_size = 12
    #     bar_text_font = Jetbrains Mono Nerd Font Mono
    #     bar_button_padding = 12
    #     bar_padding = 10
    #     bar_precedence_over_border = true
    #     hyprbars-button = rgb(ff6b6b), 16, , hyprctl dispatch killactive
    #     hyprbars-button = rgb(ffd500), 16, , hyprctl dispatch fullscreen 2
    #     hyprbars-button = rgb(00d1ff), 16, , hyprctl dispatch togglefloating
    # }
}

opengl {
    nvidia_anti_flicker = false
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, C, exec, $terminal
bind = $mainMod, X, killactive,
bind = $mainMod, End, exit,
bind = $mainMod, M, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, exec, $menu
bind = $mainMod, P, exec, hyprpicker --autocopy
bind = $mainMod, J, togglesplit,
bind = $mainMod, L, exec, hyprlock

# Move focus with mainMod + WASD
bind = $mainMod, W, movefocus, u
bind = $mainMod, A, layoutmsg, move -col
bind = $mainMod, S, movefocus, d
bind = $mainMod, D, layoutmsg, move +col

# Manage hyprscrolling windows 
bind = $mainMod SHIFT, right, layoutmsg, colresize +0.25
bind = $mainMod SHIFT, left, layoutmsg, colresize -0.25
bind = $mainMod SHIFT, up, layoutmsg, promote
bind = $mainMod SHIFT, down, layoutmsg, colresize 0.5

# Move  window with mainMod + SHIFT +  WASD
bind = $mainMod SHIFT, A, layoutmsg, movewindowto l
bind = $mainMod SHIFT, D, layoutmsg, movewindowto r
bind = $mainMod SHIFT, W, layoutmsg, movewindowto u
bind = $mainMod SHIFT, S, layoutmsg, movewindowto d

# Move workspaces between monitors with mainMod + SHIFT + IJKL
bind = $mainMod SHIFT, J, movecurrentworkspacetomonitor, l
bind = $mainMod SHIFT, L, movecurrentworkspacetomonitor, r
bind = $mainMod SHIFT, I, movecurrentworkspacetomonitor, u
bind = $mainMod SHIFT, K, movecurrentworkspacetomonitor, d

# Resize window with arrow keys
# bind = $mainMod SHIFT, right, resizeactive, 25 0
# bind = $mainMod SHIFT, left, resizeactive, -25 0
# bind = $mainMod SHIFT, up, resizeactive, 0 -25
# bind = $mainMod SHIFT, down, resizeactive, 0 25

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Manage groups
bind = $mainMod SHIFT, G, togglegroup
bind = $mainMod SHIFT, F, movewindoworgroup, l
bind = $mainMod SHIFT, H, movewindoworgroup, r
bind = $mainMod, Q, changegroupactive, b
bind = $mainMod, E, changegroupactive, f
bind = $mainMod SHIFT, Q, movegroupwindow, b
bind = $mainMod SHIFT, E, movegroupwindow, f

# Example special workspace (scratchpad)
bind = $mainMod, R, togglespecialworkspace, magic
bind = $mainMod SHIFT, R, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Screenshots
bind = $mainMod, PRINT, exec, hyprshot -m window --clipboard-only
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m region --clipboard-only

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Custom binds
bind = $mainMod, Z, hyprexpo:expo, toggle
bind = $mainMod, N, exec, swaync-client -t -sw

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Fix JetBrains IDEs by preventing focus on floating windows
windowrulev2=noinitialfocus, class:(jetbrains-)(.*), floating:1

permission = /usr/(bin|local/bin)/hyprpm, plugin, allow
